<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <div>
            <div>
                <p>
                    This is not a real online service! You know you need something <br>
                    lihe this in your life to help you realize your deepest dreams.<br>
                    Sign up now to to get started.<br> 
                </p>
                <p>
                    You know what you want to.
                </p>
            </div>
            <div>
                <h2>Let's do this!</h2>
                <form action="">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="user_first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="user_last_name">
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="user_email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone">
                    </div>
                    <div>
                        <label for="psw">PASSWORD</label>
                        <input type="password" id="psw" name="user_password">
                    </div>
                    <div>
                        <label for="copsw">CONFIRM PASSWORD</label>
                        <input type="password" id="copsw" name="user_confirm_password">
                    </div>
                    
                </form>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
