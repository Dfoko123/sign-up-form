<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="odin">
            <div>
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div id="formulaire">
            <div class="first">
                <p>
                    This is not a real online service! You know you need something <br>
                    lihe this in your life to help you realize your deepest dreams.<br>
                    Sign up now to to get started.<br> 
                </p>
                <p>
                    You know what you want to.
                </p>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>

                <form action="" id="subcription">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="user_first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="user_last_name">
                    </div>
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="user_email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone">
                    </div>
                    <div>
                        <label for="psw">PASSWORD</label>
                        <input type="password" id="psw" name="user_password" required>
                    </div>
                    <div>
                        <label for="copsw">CONFIRM PASSWORD</label>
                        <input type="password" id="copsw" name="user_confirm_password" required>
                    </div>
                    
                </form>
                
            </div>
            <div class="thirth">
                <button type="submit" form="subcription">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
